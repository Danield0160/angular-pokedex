<div id="container_historial" class="col">
  <h3>Historial</h3>
  <div id="historial">
    <button id="pokedex_button" (click)="deleteTags()">Borrar el historial</button>
    <!-- botón para borrar el historial -->
  </div>
  <hr>
  <div class="list-group list-reset">
    <div *ngFor="let tag of tags" class="list-group-item list-group-item-action" (click)="deleteTags()">
      <!-- lista de búsquedas realizadas -->
      {{tag | titlecase}}
    </div>
  </div>
</div>
